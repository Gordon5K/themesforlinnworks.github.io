<div ng-controller="ThemesForLinnworksModule">
	<header-panel class="header-panel active">
		<h1 style="color: #fff">Themes for Linnworks</h1>
	</header-panel>
	<div class="well">
		<p>Select a theme from the list below and click install. This will then install on your system.</p>
		
		<div ng-repeat="style in styles">
			<strong>{{style.Name}}</strong>
			<p>{{style.Description}}</p>
			<button class="btn btn-primary" ng-click="Install(style)">Install</button>
		</div>
	</div>
</div>
